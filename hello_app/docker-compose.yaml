version: '3.4'

services:
  mongodb:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongo_volume:/data/db  
      - ./api/db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
  api:
    image: api
    container_name: api 
    depends_on:
      - mongodb
    build:
      context: api
      dockerfile: ./Dockerfile
    ports:
      - 3005:3005

  ui:
    image: ui
    container_name: ui
    depends_on:
      - api
    build:
      context: ui
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
volumes:
  mongo_volume: